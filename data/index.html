
<!DOCTYPE html>
<html>
  <head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>Multiple Sliders</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Left Servo</p>
          <p class="switch">
            <input
              type="range"
              onchange="updateSliderPWM(this)"
              id="slider1"
              min="0"
              max="100"
              step="1"
              value="0"
              class="slider"
            />
          </p>
          <p class="state">value: <span id="sliderValue1"></span> &percnt;</p>
        </div>
        <div class="card">
          <p class="card-title">Right Servo</p>
          <p class="switch">
            <input
              type="range"
              onchange="updateSliderPWM(this)"
              id="slider2"
              min="0"
              max="100"
              step="1"
              value="0"
              class="slider"
            />
          </p>
          <p class="state">value: <span id="sliderValue2"></span> &percnt;</p>
        </div>
        <div class="card">
          <p class="card-title">Base Servo</p>
          <p class="switch">
            <input
              type="range"
              onchange="updateSliderPWM(this)"
              id="slider3"
              min="0"
              max="100"
              step="1"
              value="0"
              class="slider"
            />
          </p>
          <p class="state">value: <span id="sliderValue3"></span> &percnt;</p>
        </div>
        <div class="card">
          <p class="card-title">Gripper Servo</p>
          <p class="switch">
            <input
              type="range"
              onchange="updateSliderPWM(this)"
              id="slider4"
              min="0"
              max="100"
              step="1"
              value="0"
              class="slider"
            />
          </p>
          <p class="state">
            Brightness: <span id="sliderValue4"></span> &percnt;
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
